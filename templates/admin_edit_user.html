{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User: {{ user.username }}</h2>
    
    <form method="POST" action="{{ url_for('main.edit_user', user_id=user.id) }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="mobile_number">Mobile Number</label>
            <input type="text" class="form-control" id="mobile_number" name="mobile_number" value="{{ user.mobile_number }}" required>
        </div>
        
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="has_subscription" name="has_subscription" {% if user.has_subscription %}checked{% endif %}>
            <label class="form-check-label" for="has_subscription">Has Subscription</label>
        </div>
        
        {% if user.is_shopkeeper %}
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="shopkeeper_approved" name="shopkeeper_approved" {% if user.shopkeeper_approved %}checked{% endif %}>
            <label class="form-check-label" for="shopkeeper_approved">Shopkeeper Approved</label>
        </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{{ url_for('main.admin_users') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
